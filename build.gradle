plugins {
    id 'java'
}

allprojects {
    group 'pl.powiescdosukcesu'
    version '1.0-SNAPSHOT'
}

task documentation(type: Exec) {
    def documentationOutputDirectory = './doc'
    def latexDocument = './doc/CHANGELOG.tex'
    commandLine 'pdflatex', '-file-line-error', '-interaction=nonstopmode',
            '-synctex=1', '-output-format=pdf', "-output-directory=${documentationOutputDirectory}", latexDocument
}